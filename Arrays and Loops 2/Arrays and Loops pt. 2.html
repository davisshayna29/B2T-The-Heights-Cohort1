<!DOCTYPE html>
<html>

	<title></title>
</head>
<body>




	<script type="text/javascript">
		
		//array of numbers
		var array = [5, 2, 10, 0, 50, 1900, 25, 25];
		//variable to total of sum of arrays
		var total = 0;
		//loop to add the sum of of the array length
		for (var i = 0; i < array.length; i++) {
			total += array[i];
		}
		console.log(total);

	</script>
</body>
