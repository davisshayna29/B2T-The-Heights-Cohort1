<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body>


	<script type="text/javascript">
		

		var da = new Date("April 20, 1999")
		var da2 = new Date("August 17, 2020")

		var dM = da2.getMonth() - da.getMonth()
		var dD = da.getDay() - da2.getDay()
		var dY = da2.getFullYear() - da.getFullYear()
		
		console.log( "The objects are month:" + dM + " day: " + dD + " year: " + dY + " apart from each other ");
	</script>
</body>
</html>
